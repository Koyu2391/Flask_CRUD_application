<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GeekyMacet</title>
    <meta name="description" content="Create your GeekyMacet student account">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <div class="card-header">
                <div class="icon-wrapper icon-large icon-secondary">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <h1 class="card-title">Create Your GeekyMacet Account</h1>
                <p class="card-description">Join the student community today</p>
            </div>
            
            <div class="card-content">
                <form id="signupForm" class="form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-input" 
                            placeholder="Your Name"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="branch" class="form-label">branch</label>
                        <input 
                            type="text" 
                            id="branch" 
                            class="form-input" 
                            placeholder="CSE (Core), CSE-DS, CSE-AIML"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="roll_batch" class="form-label">roll_batch</label>
                        <input 
                            type="text" 
                            id="roll_batch" 
                            class="form-input" 
                            placeholder="XXX/XX"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="student@geekymacet.edu"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Create Account
                    </button>
                    
                    <div class="text-center">
                        <button type="button" class="link-button" onclick="location.href='login.html'">
                            Already have an account? <span class="text-primary">Login</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../static/app.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        branch: document.getElementById('branch').value,
        roll_batch: document.getElementById('roll_batch').value,
        email: document.getElementById('email').value,
        pass: document.getElementById('password').value
    };

    try {
        const response = await fetch('http://localhost:5000/sign_up', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.status === 200) {
            showToast('Account created successfully!', 'success');
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1000);
        } else {
            showToast(data.message || 'Signup failed', 'error');
        }
    } catch (error) {
        showToast('Something went wrong: ' + error.message, 'error');
    }
});
</script>

</body>
</html>
