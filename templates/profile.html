<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GeekyMacet</title>
    <meta name="description" content="Your GeekyMacet student profile">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .profile-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .profile-title, .profile-subtitle {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-header-content">
                <div class="icon-wrapper icon-large">
                    <svg class="icon-xl" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <div>
                    <h1 class="profile-title">GeekyMacet Profile</h1>
                    <p class="profile-subtitle">Your student information</p>
                </div>
            </div>
        </div>

        <div class="card card-lg">
            <div class="card-header">
                <h2 class="card-title-lg">Profile Details</h2>
                <p class="card-description">View your registered information</p>
            </div>
            
            <div class="card-content">
                <div class="profile-grid">
                    <div class="info-box">
                        <svg class="icon-md info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <div>
                            <p class="info-label">Full Name</p>
                            <p class="info-value" id="displayName">-</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <svg class="icon-md info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <div>
                            <p class="info-label">Branch</p>
                            <p class="info-value" id="displayBatch">-</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <svg class="icon-md info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                        </svg>
                        <div>
                            <p class="info-label">Roll Number</p>
                            <p class="info-value" id="displayRollNumber">-</p>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <svg class="icon-md info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <div>
                            <p class="info-label">Email</p>
                            <p class="info-value" id="displayEmail">-</p>
                        </div>
                    </div>
                </div>

                <div class="button-group-profile">
                    <button class="btn btn-outline btn-lg" id="logoutBtn">
                        <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Logout
                    </button>
                    
                    <button class="btn btn-destructive btn-lg" id="deleteBtn">
                        <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Delete User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Are you absolutely sure?</h2>
            <p class="modal-description">
                This action cannot be undone. This will permanently delete your
                account and remove your data from our servers.
            </p>
            <div class="modal-actions">
                <button class="btn btn-outline" id="cancelBtn">Cancel</button>
                <button class="btn btn-destructive" id="confirmDeleteBtn">Delete Account</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../static/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const storedUser = JSON.parse(localStorage.getItem('geekyMacetUser') || '{}');
            const isLoggedIn = localStorage.getItem('geekyMacetLoggedIn');

            if (!isLoggedIn || !storedUser.id) {
                window.location.href = 'login.html';
                return;
            }

            // Populate profile info
            document.getElementById('displayName').textContent = storedUser.name || '-';
            document.getElementById('displayBatch').textContent = storedUser.branch || '-';
            document.getElementById('displayRollNumber').textContent = storedUser.roll_batch || '-';
            document.getElementById('displayEmail').textContent = storedUser.email || '-';

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('geekyMacetUser');
                localStorage.removeItem('geekyMacetLoggedIn');
                showToast('Logged out successfully', 'success');
                setTimeout(() => window.location.href = 'login.html', 1000);
            });

            // Delete user modal
            const modal = document.getElementById('deleteModal');
            document.getElementById('deleteBtn').addEventListener('click', () => modal.classList.add('active'));
            document.getElementById('cancelBtn').addEventListener('click', () => modal.classList.remove('active'));

            // Confirm delete
            document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch(`http://localhost:5000/delete_user/${storedUser.id}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();

                    if (response.ok) {
                        localStorage.removeItem('geekyMacetUser');
                        localStorage.removeItem('geekyMacetLoggedIn');
                        showToast(data.message, 'success');
                        setTimeout(() => window.location.href = 'login.html', 1000);
                    } else {
                        showToast(data.message || 'Failed to delete user', 'error');
                    }
                } catch (err) {
                    showToast('Something went wrong: ' + err.message, 'error');
                } finally {
                    modal.classList.remove('active');
                }
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('active');
            });
        });
    </script>
</body>
</html>
